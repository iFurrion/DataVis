<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleep Quality by Age</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2 style="font-family: 'Segoe UI', Arial, sans-serif; color: #333; text-align: center; margin-top: 20px;">Average Sleep Quality by Age Group</h2>
  <svg id="chart" width="700" height="450"></svg>
  <style>
    .axis-label {
      font-size: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
      fill: #333;
    }
    .tick text {
      font-size: 14px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
  <script>
    // Tooltip div
    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.csv("Sleep_health_and_lifestyle_dataset.csv").then(data => {
      data.forEach(d => {
        d["Age"] = +d["Age"];
        d["Quality of Sleep"] = +d["Quality of Sleep"];
      });
      const ageGroups = d3.group(data, d => Math.floor(d.Age / 10) * 10);
      const avgByAge = Array.from(ageGroups, ([age, values]) => ({
        ageGroup: age + "-" + (age + 9),
        avgQuality: d3.mean(values, d => d["Quality of Sleep"])
      }));
      const svg = d3.select("#chart"), width = 700, height = 450, margin = { top: 60, right: 30, bottom: 90, left: 70 };
      const x = d3.scaleBand().domain(avgByAge.map(d => d.ageGroup)).range([margin.left, width - margin.right]).padding(0.15);
      const y = d3.scaleLinear().domain([0, d3.max(avgByAge, d => d.avgQuality)]).nice().range([height - margin.bottom, margin.top]);

      // Add gridlines
      svg.append("g")
        .attr("class", "grid")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y)
          .tickSize(-width + margin.left + margin.right)
          .tickFormat("")
        )
        .selectAll("line")
        .attr("stroke", "#e0e0e0");

      // Gradient for bars
      const defs = svg.append("defs");
      const gradient = defs.append("linearGradient")
        .attr("id", "bar-gradient")
        .attr("x1", "0").attr("y1", "0")
        .attr("x2", "0").attr("y2", "1");
      gradient.append("stop").attr("offset", "0%").attr("stop-color", "#4f8cff");
      gradient.append("stop").attr("offset", "100%").attr("stop-color", "#1e3c72");

      // Bars with tooltip
      svg.append("g")
        .selectAll("rect")
        .data(avgByAge)
        .join("rect")
        .attr("x", d => x(d.ageGroup))
        .attr("y", d => y(d.avgQuality))
        .attr("height", d => y(0) - y(d.avgQuality))
        .attr("width", x.bandwidth())
        .attr("fill", "url(#bar-gradient)")
        .on("mouseover", function(event, d) {
          d3.select(this).attr("fill", "#ffb347");
          tooltip.transition().duration(200).style("opacity", .95);
          tooltip.html(`<strong>Age Group:</strong> ${d.ageGroup}<br><strong>Avg Sleep Quality:</strong> ${d.avgQuality.toFixed(2)}`)
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mousemove", function(event) {
          tooltip.style("left", (event.pageX + 15) + "px")
                 .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
          d3.select(this).attr("fill", "url(#bar-gradient)");
          tooltip.transition().duration(300).style("opacity", 0);
        });

      // X Axis
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(-35)")
        .style("text-anchor", "end")
        .style("font-size", "15px");

      // Y Axis
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      // X Axis Label
      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height - 40)
        .attr("text-anchor", "middle")
        .text("Age Group");

      // Y Axis Label
      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", 25)
        .attr("text-anchor", "middle")
        .text("Average Sleep Quality");

      // Title
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", margin.top / 1.5)
        .attr("text-anchor", "middle")
        .style("font-size", "24px")
        .style("font-weight", "bold")
        .style("font-family", "Segoe UI, Arial, sans-serif")
        .text("Average Sleep Quality by Age");
    });
  </script>
</body>
</html>
