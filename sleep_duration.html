<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleep Duration Histogram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2 style="text-align:center; font-family: 'Segoe UI', Arial, sans-serif; font-size: 2em; margin-top: 20px; color: #2c3e50;">Distribution of Sleep Duration</h2>
  <svg id="chart" width="700" height="420"></svg>
  <style>
    .axis-label {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.1em;
      fill: #34495e;
    }
    .tick text {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 0.95em;
      fill: #555;
    }
    .bar:hover {
      filter: brightness(1.2);
      stroke: #222;
      stroke-width: 2px;
    }
    .tooltip {
      position: absolute;
      background: rgba(44,62,80,0.95);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
    }
  </style>
  <script>
    // Tooltip div
    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.csv("Sleep_health_and_lifestyle_dataset.csv").then(data => {
      data.forEach(d => d["Sleep Duration"] = +d["Sleep Duration"]);

      const svg = d3.select("#chart"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            margin = {top:60, right:30, bottom:60, left:60};

      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d["Sleep Duration"])).nice()
        .range([margin.left, width - margin.right]);

      const bins = d3.bin().domain(x.domain()).thresholds(12)(data.map(d => d["Sleep Duration"]));

      const y = d3.scaleLinear()
        .domain([0, d3.max(bins, d => d.length)]).nice()
        .range([height - margin.bottom, margin.top]);

      // Add gridlines
      svg.append("g")
        .attr("class", "grid")
        .selectAll("line")
        .data(y.ticks())
        .join("line")
        .attr("x1", margin.left)
        .attr("x2", width - margin.right)
        .attr("y1", d => y(d))
        .attr("y2", d => y(d))
        .attr("stroke", "#e0e0e0")
        .attr("stroke-dasharray", "2,2");

      // Gradient fill for bars
      const defs = svg.append("defs");
      const gradient = defs.append("linearGradient")
        .attr("id", "bar-gradient")
        .attr("x1", "0").attr("x2", "0")
        .attr("y1", "0").attr("y2", "1");
      gradient.append("stop").attr("offset", "0%").attr("stop-color", "#2980b9");
      gradient.append("stop").attr("offset", "100%").attr("stop-color", "#6dd5fa");

      // Draw bars with rounded corners and tooltips
      svg.append("g")
        .selectAll("rect")
        .data(bins)
        .join("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.x0) + 2)
          .attr("y", d => y(d.length))
          .attr("width", d => Math.max(0, x(d.x1) - x(d.x0) - 4))
          .attr("height", d => y(0) - y(d.length))
          .attr("rx", 7)
          .attr("fill", "url(#bar-gradient)")
          .on("mousemove", function(event, d) {
            tooltip.transition().duration(100).style("opacity", 0.95);
            tooltip.html(
              `<strong>Range:</strong> ${d.x0.toFixed(1)} - ${d.x1.toFixed(1)} hrs<br>` +
              `<strong>Count:</strong> ${d.length}`
            )
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(200).style("opacity", 0);
          });

      // X Axis
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).ticks(12))
        .call(g => g.selectAll(".tick text").attr("dy", 10))
        .call(g => g.append("text")
          .attr("class", "axis-label")
          .attr("x", width/2)
          .attr("y", 45)
          .attr("text-anchor", "middle")
          .text("Sleep Duration (hours)")
        );

      // Y Axis
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y).ticks(8))
        .call(g => g.selectAll(".tick text").attr("dx", -5))
        .call(g => g.append("text")
          .attr("class", "axis-label")
          .attr("transform", "rotate(-90)")
          .attr("x", -height/2)
          .attr("y", -45)
          .attr("text-anchor", "middle")
          .text("Count")
        );

      // Title
      svg.append("text")
        .attr("x", width/2)
        .attr("y", margin.top/2)
        .attr("text-anchor", "middle")
        .style("font-family", "Segoe UI, Arial, sans-serif")
        .style("font-size", "1.5em")
        .style("font-weight", "bold")
        .style("fill", "#2c3e50")
        .text("Distribution of Sleep Duration");
    });
  </script>
</body>
</html>
